<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link das Animacões-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <!--Link do Favicon-->
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
  
    <!--Link do CSS-->
    <link rel="stylesheet" href="style.css" />
    <title>NIKE</title>
  
  </head>
  <body>
    <!--Área do cabeçalho-->
    <header>
      <nav>
        <img src="img/icon.png" alt="icon_nike" class="animate__animated  animate__zoomIn" />
        <ul>
          <li><a href="#">Sobre</a></li>
        </ul>
        <ul>
          <li><a href="#">Modelos</a></li>
        </ul>
        <ul>
          <li><a href="#">Novas Tendências</a></li>
        </ul>
      </nav>
    </header>
    

    <!--Corpo do Site-->
    <section>
      <div class="NIKE " >
        <h1 id="first" class="animate__animated animate__zoomInDown">NIKE</h1>
      </div>
      <img
        src="img/Remove-bg.ai_1724536049259.png"
        alt="Nike"
        class="nikejordan animate__animated   animate__zoomInLeft" 
      />
   
      <div class="text">
        <h1 class="txt animate__animated animate__bounceInDown">NIKE Air Jordan</h1>
        <p class="pa animate__animated  animate__fadeInLeft">
          Os Air Jordans são uma das linhas de tênis mais <br />
          icônicas e influentes no mundo do esporte e da moda. <br />Criados em
          parceria entre Michael Jordan, <br />
          um dos maiores jogadores de basquete de todos os tempos.
        <div class="bottom animate__animated animate__flip">
         <button class="red" onclick="pink()"></button>
         <button class="pink" onclick="pink1()"></button>
         <button class="green" onclick="pink3()"></button>
         <button class="blue" onclick="pink4()"></button>
        </div>
        </p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
